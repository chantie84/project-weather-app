<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Weather App</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Delius&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
           class="search-input" id="search-input"
          />
          <input type="submit" value="Search.." class="search-button" />
        </form>
      </header>
      <main>
        <div class="weather-data">
          <div>
            <h1 class="weather-app-city" id="city"></h1>
            <p class="weather-app-details">
              Teusday 13:46 cloudy
              <br />
              Humidity: <strong>71%</strong> Wind: <strong> 29 km/h</strong>
            </p>
          </div>
          <div class="weather-app-temp-container">
            <div class="weather-app-icon">☁️</div>
            <div class="weather-app-temp-value" id="temperature"></div>
            <div class="weather-app-unit">°C</div>
        </div>
      </main>
      <footer>
        Coded by<a href="https://github.com/chantie84" target="_blank">
          Chantal Crompvoets</a
        >
        Open-sourced on
        <a
          href="https://github.com/chantie84/project-weather-app"
          target="_blank"
        >
          Github</a
        >
        and website hosted on
        <a
          href="https://projectweatherappbychantal.netlify.app/"
          target="_blank"
        >
          Netlify</a
        >
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
